<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body class="body-background">
    <div class="web-container">
        <div class="header">Tic-Tac-Toe</div> 
        <div class="banner">Welcome to Tic-Tac-Toe! Press play to start a game.</div>
            
            <div class="game">
                <div class="grid-unit"></div>
                <div class="grid-unit"></div>
                <div class="grid-unit"></div>
                <div class="grid-unit"></div>
                <div class="grid-unit"></div>
                <div class="grid-unit"></div>
                <div class="grid-unit"></div>
                <div class="grid-unit"></div>
                <div class="grid-unit"></div>
            </div>

        <div class="footer">
            
            <div class="button-container">
                <div class="player-card p1">
                    <input type="text" class="X" maxlength="15" value="Player1">
                    <div class="player-score X">0</div>
                </div>
                <button class="button">Start</button>
                <div class="player-card p2">
                    <input type="text" class="O" maxlength="15" value="Player2">
                    <div class="player-score O">0</div>
                </div>  
            </div>
        </div>
    </div>
</body>
</html>
